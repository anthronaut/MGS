<script>
  
function post(path, params, method) {
    method = method || "post"; // Set method to post by default if not specified.

    // The rest of this code assumes you are not using a library.
    // It can be made less wordy if you use one.
    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", path);

    for(var key in params) {
        if(params.hasOwnProperty(key)) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", params[key]);

            form.appendChild(hiddenField);
         }
    }

    document.body.appendChild(form);
    form.submit();
}

</script>

    <script>
        var number = 0;
        var inmumber = 0;
		var toggleZoom = 0;
		var newdigit = 0;
		var lastnumpad = "d-x";
		
		$("input#inputNumpad").on('input propertychange', function () {
			
            inumber = $("input#inputNumpad").val();
            ilength = $("input#inputNumpad").val().length;
            
            // check if number exists
            if( isNaN(inumber) ){
				$("input#inputNumpad").val("");
				$("input#inputNumpad").css('background-color', '#FF3333');
				
				setTimeout( function(){
					$("input#inputNumpad").css('background-color', '#000');
				}, 500);	// Timeout must be at leastthe same length as the CSS3 transition
				
            } else if (ilength > 2) {
				$.ajax({
					type: 'POST',
					url: "@routes.Application.numberExists",
					data: "number="+inumber,
					dataType: 'json',
					success: function(result) {
						if(result.status=="success"){
							$("input#inputNumpad").css('background-color', '#99FF66');
							window.location = "/nr/"+inumber;
						}
						else{
							$("input#inputNumpad").val("");
							
							$("input#inputNumpad").css('background-color', '#FF3333');
							
							setTimeout( function(){
								$("input#inputNumpad").css('background-color', '#000');
							}, 500);	// Timeout must be at leastthe same length as the CSS3 transition
						}
					},
					error: function(e) {}
				})
            }
        });
		
        function numpad(){
            $("div#numpad").height( $(window).height() - 74);

            $("div#numpad").toggle();
            $("div#content").toggle();
        };

    	$("div#menuToggle").on('click', function () {
    		$('div#menuToggled').toggle("slow")
    	});

        $("span#fieldNumpad").on('click', function () {
			if ("ontouchstart" in document.documentElement) {
					return;
				} else {
					numpad();
				}
        });
		
		$("span#fieldNumpad").on('touchstart', function () {
			numpad();
        });
		

        $("a#d-ok").click(function(){
				window.location = "/nr/"+$("span#fieldNumpad").text();
        });
		
		$("a#d-x").click(function(){
			numpad();
        });

    </script>
