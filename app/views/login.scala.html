@(form: Form[(String,String)])(implicit flash: Flash, request: play.api.mvc.RequestHeader)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>MGS MediaGuideSystem Login</title>

    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.at("css/bootstrap.css")" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="@routes.Assets.at("css/signin.css")" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" id="form1" name="form1" method="post" action="@routes.Application.authenticate">

        <div class="row">
        <div class="text-center col-md-1">
        <h1>@Messages("login")</h1>
        </div>
      </div>
        @form.globalError.map { error =>
          <div class="alert alert-danger">
          @error.message
          </div>
        }
            
        @flash.get("success").map { message =>
            <div class="alert alert-success">fghjk @message</div>
        }

        <input name="email" type="text" class="form-control" placeholder="Email address" autofocus>
        <input name="password" type="password" class="form-control" placeholder="Password">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
